apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: opt-rag
  labels:
    app: opt-rag
    component: frontend
spec:
  ports:
  - port: 8501
    targetPort: 8501
    protocol: TCP
    name: http
  selector:
    app: opt-rag
    component: frontend
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: opt-rag
  labels:
    app: opt-rag
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: opt-rag
      component: frontend
  template:
    metadata:
      labels:
        app: opt-rag
        component: frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/visa-llm-assistant/opt-rag-frontend:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: API_URL
          value: "http://backend:8000"
        livenessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 5
          periodSeconds: 5 