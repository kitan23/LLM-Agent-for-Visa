steps:
# Build the backend image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/opt-rag-backend:v1', '-f', 'rag-pipeline/Dockerfile', 'rag-pipeline/']

# Build the frontend image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/opt-rag-frontend:v1', '-f', 'streamlit/Dockerfile', 'streamlit/']

# Build the NGINX gateway image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/opt-rag-gateway:v1', '-f', 'nginx/Dockerfile', 'nginx/']

# Deploy to GKE
- name: 'gcr.io/cloud-builders/kubectl'
  args:
  - 'apply'
  - '-f'
  - 'kubernetes/cloud/backend.yaml'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
  - 'CLOUDSDK_CONTAINER_CLUSTER=opt-rag-cluster'

- name: 'gcr.io/cloud-builders/kubectl'
  args:
  - 'apply'
  - '-f'
  - 'kubernetes/cloud/frontend.yaml'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
  - 'CLOUDSDK_CONTAINER_CLUSTER=opt-rag-cluster'

- name: 'gcr.io/cloud-builders/kubectl'
  args:
  - 'apply'
  - '-f'
  - 'kubernetes/cloud/monitoring.yaml'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
  - 'CLOUDSDK_CONTAINER_CLUSTER=opt-rag-cluster'

- name: 'gcr.io/cloud-builders/kubectl'
  args:
  - 'apply'
  - '-f'
  - 'kubernetes/cloud/ingress.yaml'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
  - 'CLOUDSDK_CONTAINER_CLUSTER=opt-rag-cluster'

images:
- 'gcr.io/$PROJECT_ID/opt-rag-backend:v1'
- 'gcr.io/$PROJECT_ID/opt-rag-frontend:v1'
- 'gcr.io/$PROJECT_ID/opt-rag-gateway:v1' 